<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ShoppingList App</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="shopping-list">
        <div class="header">
            <h1>{{header.toLocaleUpperCase()}}</h1>
            <button v-if="state ==='default'" class="btn btn-primary" @click="changeState('edit')">Add Item</button>
            <button v-else class="btn btn-cancel" @click="changeState('default')">Cancel</button>
        </div>
        <div v-if="state ==='edit'" class="add-item-form">
            <input v-model="newItem" type="text" placeholder="Add and item" @keyup.enter="saveItem">
            <button class="btn btn-primary" :disabled="newItem.length === 0" @click="saveItem">Save Item</button><!--v-bind shortcut is : -->
        </div>
        <ul>
            <li v-for="item in items" :class="{strikeout: item.purchased}">{{item.label}}</li>
        </ul>
        <p v-if="items.length === 0">Nice job! You bought all your items!</p>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        var shoppingList = new Vue({
            el: '#shopping-list',
            data: {
                state: 'default',
                header: 'shopping list app',
                newItem: '',
                items: [
                    {
                        label: '10 party hats',
                        purchased: false,
                    },
                    {
                        label: '2 board games',
                        purchased: true,
                    },
                    {
                        label: '20 cups',
                        purchased: false,
                    },
                ]
            },
            methods: {
                saveItem: function () {
                    this.items.push({
                        label: this.newItem,
                        purchased: false,
                    });
                    this.newItem = '';
                },
                changeState: function(newState){
                    this.state = newState;
                    this.newItem = '';
                }
            }
        });
    </script>
</body>

</html>
